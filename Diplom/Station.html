<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>TheRightPath</title>
    <link rel="stylesheet" href="css/style_station.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.minical.plain.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" />
</head>

<body>
    <div id="content">
        <div id="header">
            <span id="logo">TheRightPath</span>
            <a href="index.html">Пошук маршруту</a>/
            <a href="#">Пошук по станції</a>/
            <a href="Train.html">БД потягів</a>/
        </div>

        <h1>Сервіс пошуку потягів та маршрутів «TheRightPath»</h1>
        <div id="center">
            <div id="selection">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form_div">
                                    <input type="text" id="St" name="St" placeholder="Введіть станцію" autocomplete="off" required maxlength="30">
                                    <div id="kabsearchform">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="form_div">
                                    <input id="dat" type="date" name="dat" placeholder="Дата" required>
                                </div>
                            </td>
                            <td>
                                <div class="form_div">
                                    <button id="computing">Розрахувати</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="box_text">
                <table>
                    <thead id="th">
                        <tr>
                            <td>
                                <span style='width:12px;'> Номер</span>
                            </td>
                            <td>
                                <span style='width:160px;'> Тип</span>
                            </td>
                            <td>
                                <span style='width:160px;'> Номер потяга </span>
                            </td>
                            <td>
                                <span style='width:160px;'>Початкова станція</span>
                            </td>
                            <td>
                                <span style='width:160px;'>Кінцева станція</span>
                            </td>
                            <td>
                                <span style='width:160px;'>Прибуття</span>
                            </td>
                            <td>
                                <span style='width:160px;'>Відбуття</span>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="tb">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        Copyright &copy; 2017/
        <p>Керівник: Гапоненко Н. В., Розробник: Нікуліцов Є. Е.</p>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.minical.plain.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYnxQlUA6bBNupyd0bsT253iPnpWckpSg&v=3.exp"></script>
    <script src="js/ajax/Station.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</body>

</html>
